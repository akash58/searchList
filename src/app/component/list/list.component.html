<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 d-flex py-3">
      <input
        class="form-control d-inline"
        type="text"
        name="search"
        [(ngModel)]="searchText"
        autocomplete="off"
        placeholder="Start searching"
        (keyup.enter)="callSearch()"
      />
      <div ngbDropdown class="d-inline">
        <button
          class="btn btn-primary"
          id="dropdownBasic1"
          ngbDropdownToggle
        >
          Filter
        </button>
        <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
          <button ngbDropdownItem (click)="lessThanData()">Less salary</button>
          <button ngbDropdownItem (click)="greaterThanData()">Greater salary</button>
        </div>
      </div>
    </div>
  </div>
  <div class="row table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Emp Name</th>
          <th>Emp Email</th>
          <th>Emp Salary</th>
        </tr>
      </thead>
      <tbody>
        <!-- <tr>
          <td colspan="3" class="text-center">{{noDataDisplay}}</td>
        </tr> -->
        <tr
          *ngFor="let empData of empAllDatas"
        >
          <td>{{ empData.name }}</td>
          <td>{{ empData.email }}</td>
          <td>{{ empData.salary }}</td>
        </tr>
      </tbody>
    </table>

    <div class="d-flex justify-content-between p-2">
      <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" [pageSize]="pageSize">
      </ngb-pagination>
    
      <select class="custom-select" style="width: auto" [(ngModel)]="pageSize">
        <option [ngValue]="5">5 items per page</option>
        <option [ngValue]="10">10 items per page</option>
        <option [ngValue]="15">15 items per page</option>
      </select>
    </div>
  </div>
  <button
    type="button"
    class="btn fab"
    data-toggle="tooltip"
    data-placement="top"
    title="Create List"
    (click)="createList()"
  >
    +
  </button>
</div>
