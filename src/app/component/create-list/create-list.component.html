<div class="container mt-4">
  <div class="row">
    <div class="form-group col-sm-6 col-xs-12 col-md-6">
      <label for="empName">Name</label>
      <input
        type="text"
        class="form-control"
        id="empName"
        placeholder="Enter Name"
        [(ngModel)]="empData.name"
      />
    </div>
    <div class="form-group col-sm-6 col-xs-12 col-md-6">
      <label for="empEmail">Email</label>
      <input
        type="text"
        class="form-control"
        id="empEmail"
        placeholder="Enter Email"
        [(ngModel)]="empData.email"
      />
    </div>
  </div>
  <div class="row">
    <div class="form-group col-sm-6 col-xs-12 col-md-6">
      <label for="empSalary">Salary</label>
      <input
        type="number"
        class="form-control"
        id="empSalary"
        placeholder="Enter Salary"
        [(ngModel)]="empData.salary"
      />
    </div>
    <div class="text-right col-sm-6 col-xs-12 col-md-6 align-self-center mt10">
      <button type="submit" class="btn btn-primary" (click)="onSubmit()">
        Submit
      </button>
    </div>
  </div>
</div>
